<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="stylesheet" type="text/css" href="../static/css/addPost.css">
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<div class="container text-center">
    <div class="row">
        <div class="col-4 boxAddPostMain">
            <form action="/savePost" method="post" enctype="multipart/form-data">
                <h4>Add post</h4>
                <label for="image">Image:</label>
                <input class="form-control" type="file" id="image" name="image" multiple>

                <label for="postNews">Post News:</label>
                <input class="form-control" type="text" id="postNews" name="postNews">

                <label for="internetLink">Internet Link:</label>
                <input class="form-control" type="text" id="internetLink" name="internetLink">

                <label for="hashTag">Hash Tag:</label>
                <input class="form-control" type="text" id="hashTag" name="hashTag">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
