<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>

    <!-- Підключення Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Підключення Bootstrap JS та jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">

</head>
<body>
<h2 style="text-align: center; color: white;">User details</h2>
<a th:href="@{'/home'}" class="btn btn-primary">Back to Home</a>
<div class="d-flex justify-content-center align-items-center" style="height: 80vh; border-radius: 15px;">
    <div class="card mb-3" style="max-width: 600px">
        <div class="row g-0">
            <div class="col-md-4 d-flex justify-content-center align-items-center"
                 style="margin: 10px; border-radius: 10px;">
                <img style="border-radius: 10px;"
                     th:src="${'data:image/jpeg;base64,' + user.imageData}"
                     alt="User Image"
                     class="img-fluid rounded-start"
                />
            </div>
            <div class="col-md-6">
                <div class="card-body" style="margin-left: 15px">
                    <h5 class="card-title" th:text="${user.name}" style="text-align: center"></h5>

                    <p class="card-text" th:text="'Age: ' + ${user.age}"></p>
                    <p class="card-text" th:text="'Email: ' + ${user.email}"></p>
                    <p class="card-text" th:text="'Country: ' + ${user.country}"></p>
                    <p class="card-text" th:text="'City: ' + ${user.city}"></p>

                    <p class="card-text">
                        <small class="text-muted" th:text="'Hobby: ' + ${user.hobby}"></small>
                    </p>

                    <!-- Modal -->
                    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="messageModalLabel">Write Message</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Форма для введення тексту повідомлення -->
                                    <form id="messageForm" th:action="@{/sendMessage}" method="post">
                                        <div class="mb-3">
                                            <label for="messageText" class="form-label">Message Text</label>
                                            <textarea class="form-control" id="messageText" name="messageText"
                                                      rows="3"></textarea>
                                        </div>
                                        <input type="hidden" name="userId" th:value="${user.id}"/>

                                        <button type="submit" class="btn btn-primary">Send Message</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>

                    <a id="writeMessageBtn" href="#" data-bs-toggle="modal" data-bs-target="#messageModal"
                       class="card-link">Write message</a><br>

                    <!-- Перевірка, чи користувач є другом, перед відображенням посилання -->
                    <div th:unless="${!isFriend}">
                        <form th:action="@{/addFriends}" method="post" th:object="${friendsRequest}">
                            <input type="hidden" name="friendId" th:value="${user.id}"/>
                            <button type="submit" class="btn btn-link">Add as Friend</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
