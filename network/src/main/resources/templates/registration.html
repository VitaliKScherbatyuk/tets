<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>

<section>
    <div class="container text-center vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-6 col-md-12 d-flex flex-column align-items-center justify-content-center">
                <img th:src="@{/image/social.png}" width="107.2%" height="72%" alt="Your Image">
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center" id="login-container">
                <div class="container" id="registration">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <h1 class="text-center login-title text text1">Registration</h1>
                            <div class="account-wall wall2">
                                <img class="profile-img"
                                     src="https://cdn.icon-icons.com/icons2/4076/PNG/512/people_team_connection_connect_users_networking_workgroup_icon_258932.png"
                                     alt="">
                                <form class="form-signin" th:action="@{/registration}" method="post" th:object="${user}" enctype="multipart/form-data">

                                    <label>
                                        <input type="text" class="form-control" placeholder="name" th:field="*{name}" required autofocus>
                                    </label>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span><br>

                                    <label>
                                        <input type="number" class="form-control" placeholder="age" th:field="*{age}" required autofocus>
                                    </label>
                                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></span><br>

                                    <label>
                                        <select class="form-control" th:field="*{country}" required>
                                            <option value="">Оберіть країну</option>
                                            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                                        </select>
                                    </label>
                                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color: red;"></span><br>

                                    <label>
                                        <input type="email" class="form-control" placeholder="email" th:field="*{email}" required autofocus>
                                    </label>
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span><br>

                                    <label>
                                        <input type="password" class="form-control" placeholder="password" th:field="*{password}" required>
                                    </label>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span><br>

                                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                                        Registration
                                    </button>
                                </form>
                            </div>
                            <a th:href="@{/login}" class="text-center new-account" >LogIn</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
</script>

</body>
</html>
