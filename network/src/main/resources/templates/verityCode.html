<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{verity.title}">Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container">
        <h2 th:text="#{verity.enterCode}">Enter Verification Code</h2>
        <form th:action="@{/verifyCode}" method="post">
            <div class="mb-3">
                <label for="code" class="form-label" th:text="#{verity.code}">Verification Code</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{verity.verity}">Verify</button>
        </form>
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
