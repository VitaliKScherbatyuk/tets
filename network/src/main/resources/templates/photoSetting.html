<h2>Photo Album</h2>
<div class="d-flex col-xl-10">
    <div th:each="album : ${albums}">
        <div class="card" id="userCard" style="width: 10rem; margin: 10px;">

            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="one" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal"><i class="fas fa-edit"></i></a>
                    <h5 class="card-title one" style="margin: 0 10px; align-text: centre" th:text="${album.getNameAlbum()}">
                        Card title</h5>
                    <a class="one" th:href="@{'/delete/' + ${album.getId()}}"><i class="fas fa-trash"></i></a>

                    <style>
                        .one {
                            border: 1px solid red;
                        }
                    </style>

                </div>
            </div>
            <a th:href="@{'/album/' + ${album.getId()}}">
                <div class="card-body">
                    <img th:src="@{/image/folder.jpg}" width="90%" height="90%" alt="folder">
                </div>
            </a>
        </div>
    </div>
</div>
