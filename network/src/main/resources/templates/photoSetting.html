<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Photo Album</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">

</head>
<body>

<h3 style="text-align: center; color: white;">Photo Album</h3>
<div class="d-flex col-xl-10" style="margin: 10px">
    <div th:each="album : ${albums}">
        <div class="card" id="userCard" style="width: 10rem; margin: 10px;">
            <a class="position-absolute top-0 start-100 translate-middle p-1" th:href="@{'/delete/' + ${album.getId()}}"><i class="fas fa-trash"></i></a>
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <h5 class="card-title" style="margin: 0 10px; align-text: centre" th:text="${album.getNameAlbum()}">
                        Card title</h5>
                </div>
            </div>
            <a th:href="@{'/album/' + ${album.getId()}}">
                <div class="card-body">
                    <img th:src="@{/image/folder.jpg}" width="90%" height="90%" alt="folder">
                </div>
            </a>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-6" style="margin: 5px auto">
            <h3 style="text-align: center; color: white;">Create Photo Album</h3>
            <form th:action="@{/createAlbum}" method="post">
                <label for="albumName" style="margin: 5px 0; color: white">Album Name:</label>
                <input class="form-control" style="margin: 5px 0" type="text" id="albumName" name="albumName" required>
                <button class="btn btn-lg btn-primary btn-block" style="margin: 5px 0" type="submit">Create Album</button>
            </form>
        </div>
    </div>
</div>
<br/>
<a th:href="@{'/home'}" class="btn btn-primary">Back to Home</a>
</body>
</html>
