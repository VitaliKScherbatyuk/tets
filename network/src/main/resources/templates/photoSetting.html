<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{photoSetting.title}">Photo Album</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<section style="margin-top: 5%">
    <h4 style="text-align: center; color: white;" th:text="#{photoSetting.title}">Photo Album</h4>
    <div class="d-flex col-xl-10" style="margin: 10px">
        <div th:each="album : ${albums}">
            <div class="card" id="userCard" style="width: 10rem; margin: 10px;">
                <a class="position-absolute top-0 start-100 translate-middle p-1" th:href="@{'/delete/' + ${album.getId()}}"><i class="fas fa-trash"></i></a>
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <h5 class="card-title" style="margin: 0 10px; align-text: centre" th:text="${album.getNameAlbum()}">
                            Card title</h5>
                    </div>
                </div>
                <a th:href="@{'/album/' + ${album.getId()}}">
                    <div class="card-body">
                        <img th:src="@{/image/folder.jpg}" width="90%" height="90%" alt="folder">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6" style="margin: 5px auto">
                <h4 style="text-align: center; color: white;" th:text="#{photoSetting.createPhotoAlbum}">Create Photo Album</h4>
                <form th:action="@{/createAlbum}" method="post">
                    <label for="albumName" style="margin: 5px 0; color: white" th:text="#{photoSetting.albumName}">Album Name:</label>
                    <input class="form-control" style="margin: 5px 0" type="text" id="albumName" name="albumName" required>
                    <button class="btn btn-lg btn-primary btn-block" style="margin: 5px 0" type="submit" th:text="#{photoSetting.create}">Create Album</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
