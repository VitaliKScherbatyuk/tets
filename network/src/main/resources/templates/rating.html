<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{rating.title}">Rating</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<div class="container text-center">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <h4 style="text-align: center; color: white; margin: 10px 0" th:text="#{rating.ownPost}">Rating of own post</h4>
            <div class="card col-md-12" style="width: 25rem; margin: 10px auto" th:if="${myTopPost}">
                <div class="container text-center">
                    <div class="row justify-content-between" style="margin: 5px 0">
                        <div class="col-4">
                                <p th:text="${'Published: ' + myTopPost.user.name}"></p>
                        </div>
                        <div class="col-4">
                            <small class="text-body-secondary" th:text="${myTopPost.addPostNews}"></small>
                        </div>
                    </div>
                </div>
                <img th:src="${'data:image/jpeg;base64,' + myTopPost.encodedImage}" class="card-img-top" alt="Post image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${myTopPost.postNews}">Post title</h5>
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <i class="fa"
                                   th:classappend="${myTopPost.likeInPost == 1 ? 'fa-thumbs-up' : 'fa-thumbs-o-up'}"
                                   aria-hidden="true" onclick="likePost(this)"
                                   th:attr="data-likes=${myTopPost.likeInPost}, data-post-id=${myTopPost.id}"></i>
                                <span th:if="${myTopPost.likeInPost > 0}" th:text="${myTopPost.likeInPost}"></span>
                            </div>
                            <div class="col">
                                <i class="fa fa-retweet" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-comments" aria-hidden="true"></i>
                                <i class="fa fa-comments-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6">
            <h4 style="text-align: center; color: white; margin: 5% 0" th:text="#{rating.friendsPost}">Rating of a friend's post</h4>
            <div class="card col-md-12" style="width: 25rem; margin: 10px auto" th:if="${topPost}">
                <div class="container text-center">
                    <div class="row justify-content-between" style="margin: 5px 0">
                        <div class="col-4">
                            <a th:href="@{'/user/' + ${topPost.user.getId()}}">
                                <p th:text="${'Published: ' + topPost.user.name}"></p></a>
                        </div>
                        <div class="col-4">
                            <small class="text-body-secondary" th:text="${topPost.addPostNews}"></small>
                        </div>
                    </div>
                </div>
                <img th:src="${'data:image/jpeg;base64,' + topPost.encodedImage}" class="card-img-top" alt="Post image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${topPost.postNews}">Post title</h5>
                </div>
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <i class="fa"
                                   th:classappend="${topPost.likeInPost == 1 ? 'fa-thumbs-up' : 'fa-thumbs-o-up'}"
                                   aria-hidden="true" onclick="likePost(this)"
                                   th:attr="data-likes=${topPost.likeInPost}, data-post-id=${topPost.id}"></i>
                                <span th:if="${topPost.likeInPost > 0}" th:text="${topPost.likeInPost}"></span>
                            </div>
                            <div class="col">
                                <i class="fa fa-retweet" aria-hidden="true"></i>
                            </div>
                            <div class="col">
                                <i class="fa fa-comments" aria-hidden="true"></i>
                                <i class="fa fa-comments-o" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
