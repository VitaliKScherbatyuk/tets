<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{profileUpdate.title}">My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="stylesheet" type="text/css" href="../static/css/profileUpdate.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>

<header>
    <main th:replace="header"></main>
</header>
<section>
    <div class="container text-center boxUpdate">
        <div class="row">
            <div class="col-5 box">
                <form th:object="${user}" method="post" th:action="@{/profileUpdate}">
                    <h4 style="text-align: center; color: white;" th:text="#{profileUpdate.update}">Update Profile</h4>
                    <label>
                        <input type="text" class="form-control" th:placeholder="#{profileUpdate.name}" th:field="*{name}" required
                               autofocus>
                    </label>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span><br>

                    <label>
                        <input type="number" class="form-control" th:placeholder="#{profileUpdate.age}" th:field="*{age}" required>
                    </label>
                    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;"></span><br>

                    <label>
                        <input type="text" class="form-control" th:placeholder="#{profileUpdate.country}" th:field="*{country}" required>
                    </label>
                    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color: red;"></span><br>

                    <label>
                        <input type="text" class="form-control" th:placeholder="#{profileUpdate.city}" th:field="*{city}" required>
                    </label>
                    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="color: red;"></span><br>

                    <label>
                        <input type="text" class="form-control" th:placeholder="#{profileUpdate.hobby}" th:field="*{hobby}" required>
                    </label>
                    <span th:if="${#fields.hasErrors('hobby')}" th:errors="*{hobby}" style="color: red;"></span><br>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{profileUpdate.updateProfile}">
                        Update Profile
                    </button>
                </form>
            </div>
            <div class="col-5 box">
                <form th:action="@{/profileImageUpdate}" method="post" enctype="multipart/form-data">
                    <h4 style="text-align: center; color: white;" th:text="#{profileUpdate.updatePhoto}">Update Photo</h4>
                    <input class="form-control" type="file" name="imageData" multiple>
                    <button class="btn btn-lg btn-primary btn-block" style="margin-top: 10px;" type="submit" th:text="#{profileUpdate.submitPhoto}">Update photo</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
