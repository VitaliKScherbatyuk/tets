<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../static/css/footer.css">
<link rel="manifest" href="/manifest.json">

<body>
<section>
    <nav class="navbar fixed-bottom bg-light d-lg-none">
        <div class="container-fluid">
            <ul class="nav justify-content-around">
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                            aria-controls="offcanvasTop">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <p style="color: blue;" th:text="#{pageFooter.profile}">Profile</p>
                    </button>
                </li>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                     aria-labelledby="offcanvasTopLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasTopLabel" th:text="#{pageFooter.myProfile}">My profile:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <img class="imageFooter" th:src="${'data:image/jpeg;base64,' + user.imageData}"
                                         alt="User Image">
                                </div>
                                <div class="col">
                                    <li><p th:text="#{pageFooter.name} + ' ' + ${user.name}"></p></li>
                                    <li><p th:text="#{pageFooter.age} + ' ' + ${age}"></p></li>
                                    <li><p th:text="#{pageFooter.country} + ' ' + ${country}"></li>
                                    <li><p th:text="#{pageFooter.hobby} + ' ' + ${hobby}"></p></li>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/profileUpdate}">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.upload}">Upload</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/photoSetting}">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.editPhoto}">Edit photo</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{'/photoGallery/' +${user.id}}">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.photoGallery}">Photo Gallery</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{'/friends/' +${user.id}}">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.friends}">Friends</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/addPost}">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.addPost}">Add Post</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a id="supportLinkHome" class="nav-link btn btn-3d" href="#" aria-controls="offcanvasBottom">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                        <p th:text="#{pageFooter.support}">Support</p>
                    </a>
                    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom1"
                         aria-labelledby="offcanvasBottomLabel">
                        <div class="offcanvas-body">
                            <footer class="bg-body-tertiary text-center text-lg-start position-relative">
                                <!-- Кнопка закриття -->
                                <button type="button"
                                        class="btn-close position-absolute top-0 end-0 m-2"
                                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                <!-- Copyright -->
                                <div class="text-center p-3"
                                     style="background-color: rgba(0, 0, 0, 0.05);">
                                    © 2024 Project by:
                                    <a class="text-black"
                                       href="https://www.linkedin.com/in/v-s-485101240/"
                                       target="_blank">V.Scherbatyuk</a>
                                </div>
                                <a th:href="@{/sendLetter}" style="margin-top: 5%">Написати лист</a>
                                <!-- Copyright -->
                            </footer>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</section>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }

   document.getElementById('supportLinkHome').addEventListener('click', function() {
    var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasBottom1'));
    offcanvas.show();
});

</script>

</body>
</html>
