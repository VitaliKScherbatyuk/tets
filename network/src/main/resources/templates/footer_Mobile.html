<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
</head>
<link rel="stylesheet" type="text/css" href="../static/css/footer.css">
<link rel="manifest" href="/manifest.json">

<body>
<section>
    <nav class="navbar fixed-bottom bg-light d-lg-none">
        <div class="container-fluid">
            <ul class="nav justify-content-around">
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                            aria-controls="offcanvasTop">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        <p style="color: blue;">Profile</p>
                    </button>
                </li>

                <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                     aria-labelledby="offcanvasTopLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasTopLabel">My profile:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <img class="imageFooter" th:src="${'data:image/jpeg;base64,' + user.imageData}"
                                         alt="User Image">
                                </div>
                                <div class="col">
                                    <li><p th:text="'Name: ' + ${user.name}"></p></li>
                                    <li><p th:text="'Age: ' + ${age}"></p></li>
                                    <li><p th:text="'Country: ' + ${country}"></li>
                                    <li><p th:text="'Hobby: ' + ${hobby}"></p></li>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/profileUpdate}">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        <p>Upload</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/photoSetting}">
                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                        <p>Edit photo</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{'/photoGallery/' +${user.id}}">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                        <p>Photo Gallery</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{'/friends/' +${user.id}}">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p>Friends</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" th:href="@{/addPost}">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <p>Add Post</p>
                    </a>
                </li>
                <li class="nav-item d-flex flex-column align-items-center liBox">
                    <a class="nav-link btn btn-3d" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                       aria-controls="offcanvasBottom">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                        <p>Support</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</section>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
