<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" type="image/png" href="../static/image/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/image/favicon.png">

</head>
<body>

<section>
    <div class="container text-center vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-6 col-md-12 d-flex flex-column align-items-center justify-content-center">
                <img th:src="@{/image/social.png}" width="107.2%" height="90%" alt="Your Image">
            </div>
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center" id="login-container">

                <div class="container" id="login">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <div>
                                <h1 class="text text1 text-center login-title">LogIn</h1>
                                <div class="account-wall wall1">
                                    <img class="profile-img"
                                         src="https://cdn.icon-icons.com/icons2/4076/PNG/512/people_team_connection_connect_users_networking_workgroup_icon_258932.png"
                                         alt="">
                                    <form class="form-signin" th:action="@{/login}" method="post" th:object="${user}">

                                        <label>
                                            <input type="text" class="form-control" placeholder="email" th:field="*{email}" required
                                                   autofocus>
                                        </label>

                                        <label>
                                            <input type="password" class="form-control" placeholder="password" th:field="*{password}"
                                                   required>
                                        </label>

                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                    </form>
                                </div>
                                <a th:href="@{/registration}" class="text-center new-account">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }

     document.addEventListener('DOMContentLoaded', function() {
        // Отримуємо локальне сховище браузера
        var countLogin = localStorage.getItem('loginPageVisitCount');
        // Перевіряємо, чи вже є лічильник, якщо ні - створюємо
        if (!countLogin) {
            countLogin = 0;
        } else {
            countLogin = parseInt(countLogin);
        }
        // Збільшуємо лічильник
        countLogin++;
        // Записуємо оновлений лічильник у локальне сховище
        localStorage.setItem('loginPageVisitCount', countLogin);
        // Відображаємо на сторінці
        document.getElementById('visitCountLogin').innerText = countLogin;
    });
</script>

</body>
</html>
