<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody.css">

</head>
<body>

<div class="container" id="login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" id="logLog">
            <h1 class="text text1 text-center login-title">LogIn</h1>
            <div class="account-wall">
                <img class="profile-img"
                     src="https://cdn.icon-icons.com/icons2/4076/PNG/512/people_team_connection_connect_users_networking_workgroup_icon_258932.png"
                     alt="">
                <form class="form-signin" th:action="@{/login}" method="post" th:object="${user}">

                    <label>
                        <input type="text" class="form-control" placeholder="email" th:field="*{email}" required
                               autofocus>
                    </label>

                    <label>
                        <input type="password" class="form-control" placeholder="password" th:field="*{password}"
                               required>
                    </label>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
            <a th:href="@{/registration}" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>

</body>
</html>
