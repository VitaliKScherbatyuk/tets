<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Photo in gallery</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">

</head>
<body>
<h3 style="text-align: center; color: white;">Photos</h3>
<div class="container d-flex">
    <div class="col" style="margin: 5px">
        <!-- Виправлений HTML-шаблон для видалення фото -->
        <div th:each="photo : ${photos}" class="card" style="width: 10rem;">
                        <!-- Відображення зображення -->
            <img th:src="@{'data:image/jpeg;base64,' + ${photo.encodedImage}}" class="card-img-top" alt="Photo"/>
            <!-- Відображення опису фотографії -->
            <div class="card-body" style="text-align: center">
                <p th:text="${photo.description}" class="card-text">Description</p>
            </div>
        </div>

    </div>
</div>
<br>
<a th:href="@{'/home'}" class="btn btn-primary">Back to Home</a>
</body>
</html>
