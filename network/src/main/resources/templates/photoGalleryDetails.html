<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{photoGalleryDetail.title}">Photo in gallery</title>

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" type="image/png" href="../static/image/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/image/favicon.png">

    <style>
        .photoBox{
           -moz-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
           -webkit-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
           box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<h4 style="text-align: center; color: white; margin-top: 5%;" th:text="#{photoGalleryDetail.photos}">Photos</h4>
<div class="container d-flex">
    <div class="col" style="margin: 5px">
        <div th:each="photo : ${photos}" class="card photoBox" style="width: 10rem;">
            <img th:src="@{'data:image/jpeg;base64,' + ${photo.encodedImage}}" class="card-img-top" alt="Photo"/>
            <!-- Відображення опису фотографії -->
            <div class="card-body" style="text-align: center">
                <p th:text="${photo.description}" class="card-text">Description</p>
            </div>
        </div>

    </div>
</div>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
