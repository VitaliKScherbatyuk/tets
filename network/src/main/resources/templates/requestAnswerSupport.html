<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{requestAnswerSupport.title}">Відповідь на запит</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<section class="container mt-5">
    <div class="card mb-4 cardBox">
        <div class="card-body">
            <h5 class="card-title" th:text="#{requestAnswerSupport.answer}">Відповідь на запит</h5>
            <div>
                <h6 th:text="'Sender: ' + ${letter.firstName}"></h6><br>
                <span th:text="'Message text: ' + ${letter.comment}"></span><br>
            </div>

            <form th:action="@{/requestAnswerSupport}" method="post">
                <input type="hidden" name="letterId" th:value="${letter.id}"/>
                <div class="mb-3">
                    <label for="answer" class="form-label" th:text="#{requestAnswerSupport.comment}">Текст відповіді</label>
                    <textarea class="form-control" id="answer" name="answer" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{requestAnswerSupport.send}">Відправити</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
