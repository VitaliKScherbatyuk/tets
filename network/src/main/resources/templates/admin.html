<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.title}">Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">

    <style>
        .cardBox{
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.3) !important;
            -moz-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<section class="container mt-5">

    <div class="card mb-4 cardBox">
        <div class="card-body">
            <h5 class="card-title" th:text="#{admin.numberOfVisits}">Кількість відвідувань:</h5>
            <p th:text="#{admin.countStart} + ' ' + ${startPageVisitCount}">Кількість відвідувань стартової сторінки:</p>
            <p th:text="#{admin.countLogIn} +  ' ' + ${loginPageVisitCount}">Кількість відвідувань сторінки входу:</p>
        </div>
    </div>
    <div class="card mb-4 cardBox">
        <div class="card-body">
            <h5 class="card-title" th:text="#{admin.countLogInUsers}">Кількість зареєстрованих користувачів:</h5>
            <p th:text="#{admin.countAllUsers} + ' ' + ${countAllUser}">Загальна кількість:</p>
        </div>
    </div>

</section>

</body>
</html>
