<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/header.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var profileMenu = document.getElementById('profileMenu');

            document.getElementById('profileImage').addEventListener('click', function () {
                profileMenu.style.display = profileMenu.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>

</head>
<body>

<nav id="formBody" class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <h3 class="text text1">Hobby network</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fa fa-home"></i>
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/viewMessages}">
                    <i class="fa fa-envelope-o">
                        <span class="badge badge-danger" th:text="${countMessages}"></span>
                    </i>
                    Messages
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/answer-request}">
                    <i class="fa fa-bell">
                        <span class="badge badge-info" th:text="${countRequests}"></span>
                    </i>
                    Notification
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    LogOut
                </a>
            </li>
        </ul>
    </div>

    <!-- Фото профілю -->
    <div class="profile-container">
        <img id="profileImage" class="iconProf" th:src="${'data:image/jpeg;base64,' + user.imageData}" alt="User Image">
        <div class="profile-menu" id="profileMenu">
            <ul>
                <div>
                    <h5>Profile</h5>
                    <p th:text="'Name: ' + ${user.name}"></p>
                    <p th:text="'Age: ' + ${age}"></p>
                    <p th:text="'Country: ' + ${country}"></p>
                    <p th:text="'Hobby: ' + ${hobby}"></p>
                </div>

                <li><a th:href="@{/profileUpdate}">Update</a></li>
                <li><a th:href="@{/users}">Users</a></li>
                <li><a th:href="@{/friends}">Friends</a></li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
