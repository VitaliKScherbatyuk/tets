<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{searchResults.title}">Search Results</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

    <link rel="icon" type="image/png" href="../static/image/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/image/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/image/favicon.png">

    <style>
        .cardBox{
             -moz-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
             -webkit-box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
             box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
             margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>
<h4 style="text-align: center; color: white;" th:text="#{searchResults.title}">Search Results:</h4>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
            <div th:if="${users != null}" th:each="user : ${users}">
                <a th:href="@{'/user/' + ${user.getId()}}">
                    <div class="card cardBox">
                         <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                              <span class="visually-hidden">New alerts</span>
                         </span>
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <img
                                        th:src="${'data:image/jpeg;base64,' + user.imageData}"
                                        alt="User Image"
                                        style="width: 45px; height: 45px"
                                        class="rounded-circle"
                                />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${user.name}">John Doe</p>
                                    <p class="text-muted mb-0" th:text="${user.email}">john.doe@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div th:if="${posts != null}" th:each="post: ${posts}" class="card cardBox">
                <div class="container text-center" style="margin-top: 10px">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <a th:href="@{'/user/' + ${post.user.id}}">
                                <p th:text="${'Published: ' + post.user.name}"></p></a>
                        </div>
                        <div class="col-4">
                            <small class="text-body-secondary" th:text="${post.addPostNews}"></small>
                        </div>
                    </div>
                </div>

                <img th:src="${'data:image/jpeg;base64,' + post.encodedImage}" class="card-img-top"
                     alt="Post image">
                <div style="margin: 10px">
                    <h5 class="card-title" th:text="${post.postNews}">Post title</h5>
                </div>

                <div class="container text-center" style="margin-bottom: 10px">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <i class="fa"
                               th:classappend="${post.likeInPost == 1 ? 'fa-thumbs-up' : 'fa-thumbs-o-up'}"
                               aria-hidden="true" onclick="likePost(this)"
                               th:attr="data-likes=${post.likeInPost}, data-post-id=${post.id}"></i>
                            <span th:if="${post.likeInPost > 0}" th:text="${post.likeInPost}"></span>
                        </div>
                        <div class="col-4">
                            <i class="fa fa-retweet" aria-hidden="true" onclick="repostPost(this)" th:attr="data-post-id=${post.id}"></i>
                        </div>
                        <div class="col-4">
                            <a th:href="@{'/comment/'+ ${post.id}}"> <i class="fa fa-comments-o"
                                                                        aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    function repostPost(element) {
        var postId = element.getAttribute("data-post-id");

        var rePostId = {
            postId: postId
        };

        fetch('/createRepost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(rePostId)
        })
        .then(response => {
            if (response.ok) {
                // If the repost is created successfully, you can perform necessary actions, like updating the page or displaying a success message
                console.log('Repost created successfully');
            } else {
                // If there was an error creating the repost, you can display an error message or perform other actions
                console.error('Error creating repost');
            }
        })
        .catch(error => {
            // Handle errors during the request to the server
            console.error('Error sending request to server:', error);
        });
    }

    function likePost(iconElement) {
        let postId = iconElement.getAttribute('data-post-id');
        let countPost = parseInt(iconElement.getAttribute('data-likes'), 10);
        let isLiked = iconElement.classList.contains('fa-thumbs-up');
        countPost += isLiked ? -1 : 1;
        iconElement.setAttribute('data-likes', countPost);
        iconElement.nextElementSibling.textContent = countPost > 0 ? countPost : '';
        iconElement.classList.toggle('fa-thumbs-o-up', isLiked);
        iconElement.classList.toggle('fa-thumbs-up', !isLiked);

        fetch('/addLikeToPost', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                postId: postId,
                likes: countPost,
            }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
</script>

</body>
</html>
