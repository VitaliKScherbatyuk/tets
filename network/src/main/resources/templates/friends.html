<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody.css">
</head>
<body>
<h2>Friend requests:</h2>
<div class="d-flex col-xl-10">
    <div th:each="user : ${users}">
        <a th:href="@{'/user/' + ${user.getId()}}">

            <div class="card" id="userCard" style="width: 10rem; margin: 5px;">
                <img th:src="${'data:image/jpeg;base64,' + user.imageData}" alt="User Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.name}">Card title</h5>
                    <!--                    <p class="card-text">Some quick example text</p>-->
                </div>
            </div>
        </a>
    </div>
</div><br>
<a th:href="@{'/home'}" class="btn btn-primary">Back to Home</a>
</body>
</html>
