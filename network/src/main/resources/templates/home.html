<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<section>
    <div class="container text-center">
        <div class="row">
            <div class="col-10">

                <div id="box_header_left" th:each="post : ${posts}" class="card"
                     style="width: 40rem; margin: 10px auto">
                    <img th:src="${'data:image/jpeg;base64,' + post.encodedImage}" class="card-img-top"
                         alt="Post image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.postNews}">Post title</h5>
                        <!--            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="${post.internetLink}">Internet link</li>
                        <!--            <li class="list-group-item" th:text="${post.hashTag}">Hash tag</li>-->
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>

            </div>
            <!-- Профіль -->
            <div class="col-2" style="margin-top: 10px;">

                <div id="box_header_right" class="card" style="width: 14rem; border-radius: 15px;">
                    <img class="card-img-top" id="imageProfile" th:src="${'data:image/jpeg;base64,' + user.imageData}"
                         alt="User Image">
                    <div class="card-body">

                        <div class="card" style="width: 12rem;">
                            <ul class="list-group list-group-flush link">

                                <div class="accordion accordion-flush" id="accordionFlushExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-headingOne">
                                            <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                    aria-expanded="false" aria-controls="flush-collapseOne">
                                                Profile
                                            </button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                                             aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                            <ul>
                                                <li><p th:text="'Name: ' + ${user.name}"></p></li>
                                                <li><p th:text="'Age: ' + ${age}"></p></li>
                                                <li><p th:text="'Country: ' + ${country}"></li>
                                                <li><p th:text="'Hobby: ' + ${hobby}"></p></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="accordion-item">
                                        <h2 class="accordion-header" id="flush-headingTwo">
                                            <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                                    aria-expanded="false" aria-controls="flush-collapseTwo">
                                                Update profile
                                            </button>
                                        </h2>
                                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                             aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                            <a class="dropdown-item" th:href="@{/profileUpdate}">Update</a>
                                            <a class="dropdown-item" th:href="@{/photoSetting}">Photo edit</a>
                                        </div>
                                    </div>
                                </div>
                            </ul>

                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="sizeLi1"><a th:href="@{/photoGallery}">Photo gallery</a>
                                </li>
                            </ul>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="sizeLi2"><a th:href="@{/friends}">Friends</a></li>
                            </ul>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="sizeLi3"><a th:href="@{/addPost}">Add post</a></li>
                            </ul>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="sizeLi4">

                                    <button class="btn btn-light" type="button" data-bs-toggle="offcanvas"
                                            data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Support
                                    </button>

                                    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                                         aria-labelledby="offcanvasBottomLabel">
                                        <div class="offcanvas-body">
                                            <footer class="bg-body-tertiary text-center text-lg-start position-relative">
                                                <!-- Кнопка закриття -->
                                                <button type="button"
                                                        class="btn-close position-absolute top-0 end-0 m-2"
                                                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                                <!-- Copyright -->
                                                <div class="text-center p-3"
                                                     style="background-color: rgba(0, 0, 0, 0.05);">
                                                    © 2024 Project by:
                                                    <a class="text-black"
                                                       href="https://www.linkedin.com/in/v-s-485101240/"
                                                       target="_blank">V.Scherbatyuk</a>
                                                </div>
                                                <!-- Copyright -->
                                            </footer>
                                            <p style="margin-top: 20px">vitaliktuhata@gmail.com</p>
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
