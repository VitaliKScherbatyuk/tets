<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody.css">
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>
<section class="d-flex">
   <!-- Left box -->
    <div class="myInfo col-xl-2">
        <h5>My profile</h5>
        <p th:text="'Name: ' + ${user.name}"></p>
        <p th:text="'Age: ' + ${user.age}"></p>
        <p th:text="'Country: ' + ${user.country}"></p>
        <p th:text="'Hobby: ' + ${user.hobby}"></p>
        <a href="#">Friends:</a><br>
        <a href="#">Photo:</a>
    </div>
    <!--Right box-->
    <div class="d-flex col-xl-10">
        <div th:each="user : ${users}">
            <div class="card" style="width: 18rem; margin: 5px;">
                <img th:src="${'data:image/jpeg;base64,' + user.imageData}" alt="User Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.name}">Card title</h5>
                    <p class="card-text">Some quick example text</p>
                </div>
                <ul class="list-group list-group-light list-group-small">
                    <li class="list-group-item px-4">Cras justo odio</li>
                    <li class="list-group-item px-4">Dapibus ac facilisis in</li>
                    <li class="list-group-item px-4">Vestibulum at eros</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Message</a>
                    <a href="#" class="card-link">Friend request</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
