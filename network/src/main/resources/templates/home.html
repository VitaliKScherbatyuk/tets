<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<header>
    <main th:replace="header"></main>
</header>
<section>
    <a th:href="@{/profileUpdate}">Update</a>
    <a th:href="@{/users}">Users</a>
</section>
<section class="d-flex">
    <div th:each="user : ${users}">
        <div class="card" style="width: 18rem; margin: 5px;">

            <img th:src="${'data:image/jpeg;base64,' + user.imageData}" alt="User Image">

            <!--            <img th:if="${not #object.isEmpty(user.imageData)}" th:src="@{'data:image/jpeg;base64,' + #strings.bytes(user.imageData)}" class="card-img-top" alt="User Image" />-->
            <!--            <img th:unless="${not #object.isEmpty(user.imageData)}"  /src="https://via.placeholder.com/150" class="card-img-top" alt="Default Image">/>-->
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name}">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
            <ul class="list-group list-group-light list-group-small">
                <li class="list-group-item px-4">Cras justo odio</li>
                <li class="list-group-item px-4">Dapibus ac facilisis in</li>
                <li class="list-group-item px-4">Vestibulum at eros</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Message</a>
                <a href="#" class="card-link">Friend request</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
