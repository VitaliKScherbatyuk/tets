<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Answer Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/fonBody2.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>

<header>
    <main th:replace="header"></main>
</header>

<section>
    <h4 style="text-align: center; color: white; margin: 5% 0">Friend Requests:</h4>

    <div class="container text-center" >
        <div class="row">
            <div class="col-lg-12 col-md-12">

                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Hobby</th>
                        <th>Accept</th>
                        <th>Reject</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.country}"></td>
                        <td th:text="${user.city}"></td>
                        <td th:text="${user.hobby}"></td>
                        <td>
                            <form th:action="@{'/responseRequest/' + ${user.id}}" method="post">
                                <!-- Додайте приховані поля для id друга та статусу -->
                                <input type="hidden" name="friendId" th:value="${user.id}"/>
                                <button type="submit" name="status" value="ACCEPTED" class="btn btn-primary">Accept
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{'/responseRequest/' + ${user.id}}" method="post">
                                <!-- Додайте приховані поля для id друга та статусу -->
                                <input type="hidden" name="friendId" th:value="${user.id}"/>
                                <button type="submit" name="status" value="REJECTED" class="btn btn-primary">Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>

<footer>
    <main th:replace="footer_Mobile"></main>
</footer>

<script>
    if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
          });
        }
</script>

</body>
</html>
